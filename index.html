<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                                <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>

                        <div>

                        <div>

                                <img src="./assets/images/Group 6.svg" alt="">

                            <span >

                        </div>
                    </div>
                    <div class="shadow rounded-pill">

                            <a href="#" class="col btn rounded-pill py-2 text-gray90 btn-active">Magasins</a>

                        <a href="#" class="col btn rounded-pill py-2  text-gray90 navigate-active">

                        <a href="#" class="col btn rounded-pill py-2 text-gray90">

                        <a href="#" class="col btn rounded-pill py-2 text-gray90">
                            <img src="./assets/images/Icon awesome-user-alt.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
